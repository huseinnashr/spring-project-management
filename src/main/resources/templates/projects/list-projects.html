<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts :: head"></head>

  <body>
    <nav th:replace="layouts :: nav"></nav>

    <div class="container">
      <h4>Projects Directory</h4>
      <hr />

      <a th:href="@{./projects/new}" class="btn btn-primary btn-sm mb-3"
        >New Project</a
      >

      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Project Name</th>
            <th>Project Stage</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="project : ${projects}">
            <td th:text="${project.name}"></td>
            <td th:text="${project.stage}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
